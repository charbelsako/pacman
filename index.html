<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>pacman</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
	<script src="ga.js"></script>
	<script src="lib/matrix.js"></script>
	<script src="lib/nn.js"></script>
	<script src="Player.js"></script>	
	<script src="Ghost.js"></script>
	<script src="sketch.js"></script>
	<script src="Cell.js"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}

		#stats{
			position: absolute;
			right: 0%;
			width: 280px;
			height: 500px;
			border: 4px solid black;
		}

		#stats > #lives {
			color: red;
		}

		label#lives{
			color: red;
		}
	</style>
</head>

<body>
	<div id="stats">
		<h3>Stats</h3>
		Best Score: <span id="best"></span>
		<br><br>
		Generation: <span id="generation"></span>
		<br><br>
		Population Size: <span id="population"></span>
		<br>
		<br>
		Score: <span id="score"></span>
		<br>
		<br>
		<label for="lives" id="lives">Lives:</label>  <span id="lives"></span>
		<br>
		<br>
		Mutation Rate: <span id="rate">10%</span>
		<br>
		<br>
		Inputs: <ul id="distances">
			<span><strong>Distances</strong></span>
			<li>To Blue: <span id="d_to_blue"></span> </li>
			<li>To Pink: <span id="d_to_pink"></span></li>
			<li>To Grey: <span id="d_to_grey"></span></li>
			<li>To Green: <span id="d_to_green"></span></li>
			<span> <strong>Tiles</strong> </span>
			<li>Tile Above: <span id="ta"></span></li>
			<li>Tile Below: <span id="tb"></span></li>
			<li>Tile Right: <span id="tr"></span></li>
			<li>Tile Left: <span id="tl"></span></li>
		</ul> 
	</div>
</body>

</html>
